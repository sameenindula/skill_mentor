spring.application.name=demo
debug=true

#database connection prop
spring.datasource.url=jdbc:mysql://localhost:3306/skill_mentor
spring.datasource.username=root
spring.datasource.password=sameen
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#hibernate prop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


logging.file.path=D:/Download/StemLink/springBootProject/demo/log/
logging.level.com.example=DEBUG


# Actuator
# Enable specific actuator endpoints (or use * for all)
management.endpoints.web.exposure.include=*
# Show full health details
management.endpoint.health.show-details=always
# (Optional) Application info
info.app.name=My Spring Boot App
info.app.version=1.0.0
# limit access to actuator endpoints
#management.endpoints.web.exposure.include=health,info


#cache
spring.cache.type=simple

